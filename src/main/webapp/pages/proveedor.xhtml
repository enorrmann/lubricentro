<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/layout.xhtml">
    <ui:define name="content">
        <p:growl id="messages" showDetail="false" />
        <h:form prependId="false">
            <p:panel id="data" toggleable="true" toggleSpeed="250">
                <f:facet name="header">
                    <h:outputText value="Proveedores" />
                </f:facet>
                <h:outputFormat id="noRecordsFound" value="#{messages.label_no_records_found}" rendered="#{!proveedorBean.dataVisible}">
                   <f:param value="Proveedores" />
                </h:outputFormat>
                <p:dataTable id="list" value="#{proveedorBean.allProveedors}" var="proveedor" rendered="#{proveedorBean.dataVisible}" resizableColumns="false" paginator="true" rows="10">
                    <p:columns value="#{proveedorBean.columns}" var="column" columnIndexVar="colIndex">
                        <f:facet name="header">
                            <h:outputText value="#{applicationBean.getColumnName(column)}" />
                        </f:facet>
                        <h:outputText value="#{proveedor[column]}" />
                    </p:columns>
                    <p:column styleClass="action-column">
                        <f:facet name="header">
                            <h:outputText value="#{messages.label_actions}" />
                        </f:facet>
                        <p:commandButton id="viewButton" icon="ui-icon-zoomin" update="viewDialog" oncomplete="viewDialog.show()" title="#{messages.label_view}">
                            <f:setPropertyActionListener value="#{proveedor}" target="#{proveedorBean.proveedor}" />
                        </p:commandButton>
                        <p:tooltip for="viewButton" value="#{messages.label_view}" showEffect="fade" hideEffect="fade" />
                        <p:commandButton id="editButton" icon="ui-icon-pencil" action="#{proveedorBean.onEdit}" update="editDialog" oncomplete="editDialog.show()" title="#{messages.label_edit}">
                            <f:setPropertyActionListener value="#{proveedor}" target="#{proveedorBean.proveedor}" />
                        </p:commandButton>
                        <p:tooltip for="editButton" value="#{messages.label_edit}" showEffect="fade" hideEffect="fade" />
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" oncomplete="deleteDialog.show()" title="#{messages.label_delete}" >
                            <f:setPropertyActionListener value="#{proveedor}" target="#{proveedorBean.proveedor}" />
                        </p:commandButton>
                        <p:tooltip for="deleteButton" value="#{messages.label_delete}" showEffect="fade" hideEffect="fade" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        <p:dialog id="createDialog" header="#{messages.label_create} Proveedor" modal="true" widgetVar="createDialog" dynamic="true" visible="#{proveedorBean.createDialogVisible}" resizable="true" maximizable="true" showEffect="fade" hideEffect="explode">
            <p:ajax event="close" update="data" listener="#{proveedorBean.handleDialogClose}" />
            <h:form id="createForm" enctype="multipart/form-data">
                <h:panelGrid id="createPanelGrid" columns="3" binding="#{proveedorBean.createPanelGrid}" styleClass="dialog" columnClasses="col1,col2,col3" />
                <p:commandButton value="#{messages.label_save}" action="#{proveedorBean.persist}" update="createPanelGrid messages" />
                <p:commandButton value="#{messages.label_close}" onclick="createDialog.hide()" type="button" />
            </h:form>
        </p:dialog>
        <p:dialog id="editDialog" header="#{messages.label_edit} Proveedor" modal="true" widgetVar="editDialog" dynamic="true" resizable="true" maximizable="true" showEffect="fade" hideEffect="explode">
            <p:ajax event="close" update="data" listener="#{proveedorBean.handleDialogClose}" />
            <h:form id="editForm" enctype="multipart/form-data">
                <h:panelGrid id="editPanelGrid" columns="3" binding="#{proveedorBean.editPanelGrid}" styleClass="dialog" columnClasses="col1,col2,col3" />
                <p:commandButton value="#{messages.label_save}" action="#{proveedorBean.persist}" update="editPanelGrid messages" />
                <p:commandButton value="#{messages.label_close}" onclick="editDialog.hide()" type="button" />
            </h:form>
        </p:dialog>
        <p:dialog id="viewDialog" header="#{messages.label_view} Proveedor" modal="true" widgetVar="viewDialog" dynamic="true" resizable="true" maximizable="true" showEffect="fade" hideEffect="explode">
            <h:form id="viewForm" enctype="multipart/form-data">
                <h:panelGrid id="viewPanelGrid" columns="2" binding="#{proveedorBean.viewPanelGrid}" styleClass="dialog" columnClasses="col1,col2" />
                <p:commandButton value="#{messages.label_close}" onclick="viewDialog.hide()" type="button" />
            </h:form>
        </p:dialog>
        <p:confirmDialog id="deleteDialog" widgetVar="deleteDialog" message="#{messages.label_delete_record}" showEffect="fade" hideEffect="explode" header="#{messages.label_confirm_deletion}" severity="alarm">
            <h:form id="deleteForm">
                <p:commandButton value="#{messages.label_yes}" action="#{proveedorBean.delete}" update="data" oncomplete="deleteDialog.hide()" />
                <p:commandButton value="#{messages.label_no}" onclick="deleteDialog.hide()" type="button" />
            </h:form>
        </p:confirmDialog>
    </ui:define>
</ui:composition>
</html>
