<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/layout.xhtml">
    <ui:define name="content">
        <p:growl id="messages" showDetail="false" />
        <h:form prependId="false">
            <p:panel id="data" toggleable="true" toggleSpeed="250">
                <f:facet name="header">
                    Resumen
                </f:facet>
                <p:dataTable
					id="list"
					value="#{itemBean.resumenItemList}"
					var="item"
					resizableColumns="false"
					paginator="true"
					rows="10"
					filterEvent="enter"
					emptyMessage="#{messages.label_empty_datatable}"
					paginatorPosition="bottom">

                <f:facet name="header">
					<p:commandButton icon="ui-icon-print" title="Imprimir" value="Imprimir" ajax="false" >
						<p:dataExporter type="pdf" target="list" fileName="resumen"/>
					</p:commandButton>
                </f:facet>
                    <p:column>
                    <f:facet name="header">Tipo</f:facet>
	                    <h:outputText value="#{item.tipoItem}"/>
                    </p:column>
                    <p:column>
                    <f:facet name="header">Categoria</f:facet>
	                    <h:outputText value="#{item.categoria}"/>
                    </p:column>
                    <p:column>
                    <f:facet name="header">Marca</f:facet>
	                    <h:outputText value="#{item.marca}"/>
                    </p:column>
                    <p:column>
                    <f:facet name="header">Descripcion</f:facet>
	                    <h:outputText value="#{item.item}"/>
                    </p:column>
                    <p:column><f:facet name="header">Stock</f:facet>
	                    <h:outputText value="#{item.stockActual}"/>
                    </p:column>
                    <p:column><f:facet name="header">Costo</f:facet>
	                    <h:outputText value="#{item.sumaCosto}"/>
                    </p:column>
                    <p:column><f:facet name="header">Venta</f:facet>
	                    <h:outputText value="#{item.sumaVenta}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
