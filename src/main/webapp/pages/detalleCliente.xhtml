<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/layout.xhtml">
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
      <p:panel id="data" toggleable="true" toggleSpeed="250">
        <f:facet name="header">
          Detalles del cliente
        </f:facet>
             <h:form id="viewForm">
                <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2">
                	<h:outputText value="Nombre:"/><h:outputText value="#{clienteBean.cliente.apellido}, #{clienteBean.cliente.nombres}"/>
                	<h:outputText value="Domicilio:"/><h:outputText value="#{clienteBean.cliente.domicilio}"/>
                	<h:outputText value="TelÃ©fono:"/><h:outputText value="#{clienteBean.cliente.telefono}"/>
                	<h:outputText value="C.U.I.T. :"/><h:outputText value="#{clienteBean.cliente.cuit}"/>
                	<h:outputText value="e-mail:"/><h:outputText value="#{clienteBean.cliente.email}"/>
                	<h:outputText value="SALDO:"/><h:outputText value="#{clienteBean.cliente.saldo}"/>
                </h:panelGrid>
                <p:commandButton value="Volver" action="cliente" ajax="false"/>
            
 
  <p:dataTable id="list" value="#{clienteBean.cliente.ventas}" var="venta" resizableColumns="false" paginator="false">
          <p:column><f:facet name="header">Fecha</f:facet>
          	<h:outputText value="#{venta.fecha}">
                      <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
          </p:column>
          <p:column><f:facet name="header">Forma de Pago</f:facet><h:outputText value="#{venta.formaDePago}"/></p:column>
          <p:column><f:facet name="header">Importe</f:facet><h:outputText value="#{venta.precioTotal}"/></p:column>
          <p:column><f:facet name="header">Saldo</f:facet><h:outputText value="#{venta.saldo}"/></p:column>
          <p:column styleClass="action-column">
            <f:facet name="header">
              <h:outputText value="#{messages.label_actions}"/>
            </f:facet>
            <p:commandButton id="viewButton" icon="ui-icon-zoomin" ajax="false" action="#{detalleVentaBean.onView}" title="#{messages.label_view}">
              <f:setPropertyActionListener value="#{venta}" target="#{ventaBean.venta}" />
            </p:commandButton>
            </p:column>

        </p:dataTable>
        
       </h:form> 
 </p:panel>
  </ui:define>
</ui:composition>
</html>
